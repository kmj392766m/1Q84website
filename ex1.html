
<title>1Q84 무라카미 하루키 </title>
<meta charset="utf-8">
<p><h1>1Q84</h1>
</p>
일본의 대표작가 <strong>무라카미 하루키</strong>의 3부작 소설. <u>2009년 5월 29일</u> 일본에서 출판되자마자 100만부가 넘게 팔리며 2009년 베스트셀러 1위와 3위에 1Q84 각권이 랭크되는 등 공전의 히트를 기록했다. 한국에서도 유례없이 빠른 속도로 2009년 8월 25일과 9월 8일 각각 1권과 2권이 출시되었고, 곧 유명세를 타며 베스트셀러가 되었다.
